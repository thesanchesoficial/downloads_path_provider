buildscript {
    ext.kotlin_version = '1.9.0' // Variável para versões

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1' // Gradle Plugin moderno
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'com.android.library' // Biblioteca Android
    id 'kotlin-android'      // Suporte ao Kotlin
}

// Declarações de metadados após `plugins {}`
group 'com.example.downloads_path_provider'
version '1.0-SNAPSHOT'

android {
    compileSdkVersion 34
    namespace = "com.example.downloads_path_provider" // Namespace obrigatório

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 21
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
